backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "img"
public_folder: "/img"
editor:
  preview: false
collections:
  - name: "featured"
    label: "Featured order"
    files:
      - name: "featured_posts"
        label: "Featured posts"
        file: "_data/featured/featured.yml"
        fields:
          - label: "Post"
            name: "post"
            widget: "relation"
            collection: "posts"
            search_fields: ["title", "subtitle", "uuid"]
            value_field: "uuid"
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "All posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - { label: "UUID", name: "uuid", widget: uuid }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Subtitle",
          name: "subtitle",
          widget: "string",
          required: false,
        }
      - {
          label: "Order",
          name: "order",
          hint: "Higher numbers appear earlier in the list. They do not have to be consecutive.",
          widget: "number",
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "imageUrl", widget: "image" }
      - {
          label: "Aspect ratio",
          name: "aspectRatio",
          hint: "The aspect ratio for the image. Default is 16 by 9.",
          default: "1.78",
          widget: "number",
          value_type: "float",
          required: false,
        }
      - { label: "Vimeo ID", name: "vimeoVideoId", widget: "number" }
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          options: ["featured", "commercial", "music-video", "narrative"],
        }
      - { label: "Details", name: "body", widget: "markdown" }
